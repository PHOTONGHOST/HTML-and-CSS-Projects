<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS</title>
    <style>
        body {
            background-color: #f9f9f9; /* light background */
            font-family: Arial, sans-serif;
        }

        div {
            background-color: #333; /* dark gray box */
            color: #ffffff; /* white text */
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            width: 60%;
            border-radius: 8px;
        }

        p {
            color: #FF5733; /* orange text */
            font-size: 18px;
        }

        /* CSS for main battle tank paragraph */
        .tank-text {
            color: #0066cc;         /* blue text */
            text-align: justify;    /* justify alignment */
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Basic HTML and CSS Page</h1>
        <p>This paragraph is styled with CSS and is displayed inside a div.</p>
        <p class="tank-text">
            Main battle tanks (MBTs) serve as the backbone of modern armored forces, combining heavy firepower, advanced armor, and exceptional mobility to dominate the battlefield.
        </p>
    </div>
</body>
</html>
