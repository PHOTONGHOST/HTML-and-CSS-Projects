<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Element Example</title>
    <style>
        .My_Style {
            background-color: red;
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1 class="My_Style">This is a styled heading using My_Style class.</h1>
    <p class="My_Style">
        This paragraph is styled with the <b>My_Style</b> class, which applies red background, blue text, and an underline.
    </p>
</body>
</html>
