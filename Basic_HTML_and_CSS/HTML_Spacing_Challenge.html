<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spacing Challenge</title>
    <style>
        section {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 6px;
        }

        span {
            color: #0077cc;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>HTML Spacing Challenge</h1>
    
    <section>
        <p>
            This is a little paragraph inside a <span>&lt;section&gt;</span> tag.
            <br> <!-- Line break -->
            Notice how this text starts on a new line after the <code>&lt;br&gt;</code> tag.
        </p>

        <p>
            Using a non-breaking space: Hello&nbsp;World!  
            (The words “Hello” and “World” will stay on the same line.)
        </p>
    </section>

    <footer>
        &copy; 2025 HTML Spacing Challenge CCB
    </footer>
</body>
</html>
