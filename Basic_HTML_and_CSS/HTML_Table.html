<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Battle Tanks Table</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            font-family: Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Main Battle Tanks</h1>

    <table>
        <tr>
            <th>Tank Name</th>
            <th>Main Gun Caliber</th>
            <th>Top Speed</th>
            <th>Power-to-Weight Ratio</th>
        </tr>
        <tr>
            <td>M1A2 Abrams</td>
            <td>120 mm</td>
            <td>67 km/h</td>
            <td>24 hp/ton</td>
        </tr>
        <tr>
            <td>Leopard 2A7</td>
            <td>120 mm</td>
            <td>68 km/h</td>
            <td>27 hp/ton</td>
        </tr>
        <tr>
            <td>T-14 Armata</td>
            <td>125 mm</td>
            <td>80 km/h</td>
            <td>31 hp/ton</td>
        </tr>
    </table>
</body>
</html>
