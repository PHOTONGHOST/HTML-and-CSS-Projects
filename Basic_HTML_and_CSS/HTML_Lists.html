<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <link rel="stylesheet" href="CSS_Lists.css">
</head>
<body>
    <h1>HTML Lists Example</h1>

    <!-- Unordered List -->
    <h2>World War II Cruiser Classes</h2>
    <ul>
        <li>Cleveland-class</li>
        <li>Town-class</li>
        <li>Mogami-class</li>
        <li>Hipper-class</li>
    </ul>

    <!-- Ordered List -->
    <h2>Cat Breeds</h2>
    <ol>
        <li>Siamese</li>
        <li>Maine Coon</li>
        <li>Persian</li>
        <li>Bengal</li>
    </ol>
</body>
</html>
